<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="container">
        <h1><i class="fa-solid fa-list-check"></i> My Todos</h1>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="e.g., Date With Girlfriend" aria-label="New task input">
            <button id="addTask" aria-label="Add new task">
                <i class="fa-solid fa-plus"></i> Add
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="todo-footer">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    
    <script src="list.js"></script>
</body>
</html>
